<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - coffin299</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- ダークモード切り替えボタン -->
    <button id="theme-toggle" class="theme-toggle" aria-label="テーマ切り替え">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <!-- ナビゲーション -->
    <nav class="nav-container">
        <ul class="nav-links">
            <li><a href="../index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="portfolios.html" class="nav-link">Portfolios</a></li>
            <li><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main class="contact-main">
        <div class="contact-container">
            <!-- ヘッダーセクション -->
            <section class="contact-header">
                <h1 class="page-title">Get In Touch</h1>
                <p class="page-subtitle">お気軽にお問い合わせください。プロジェクトのご相談やコラボレーションのご提案をお待ちしています。</p>
            </section>

            <!-- 連絡先情報セクション -->
            <section class="contact-info-section">
                <div class="contact-info-grid">
                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <h3>GitHub</h3>
                        <p>プロジェクトのソースコードや開発履歴を確認できます</p>
                        <a href="https://github.com/coffin399" target="_blank" rel="noopener noreferrer" class="contact-link">
                            <i class="fab fa-github"></i>
                            @coffin399
                        </a>
                    </div>

                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <h3>Twitter</h3>
                        <p>日常の開発や3DCG作品の投稿をしています</p>
                        <a href="https://x.com/coffin299" target="_blank" rel="noopener noreferrer" class="contact-link">
                            <i class="fab fa-twitter"></i>
                            @coffin299
                        </a>
                    </div>

                    <div class="contact-card">
                        <div class="contact-icon">
                            <i class="fab fa-discord"></i>
                        </div>
                        <h3>Discord</h3>
                        <p>ビジネス関連のお問い合わせはこちらまで</p>
                        <a href="https://discord.com/users/270446628622696449" target="_blank" rel="noopener noreferrer" class="contact-link">
                            <i class="fab fa-discord"></i>
                            coffin299
                        </a>
                    </div>
                </div>
            </section>


        </div>
    </main>

    <!-- 萌えカウンター -->
    <div class="moe-counter">
        <div class="counter-container">
            <p class="counter-label">Visitor Count</p>
            <img src="https://count.getloli.com/@coffin299portfolio?name=coffin299portfolio&theme=moebooru&padding=7&offset=0&align=top&scale=1&pixelated=1&darkmode=0" alt="Visitor Counter" class="counter-image">
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
